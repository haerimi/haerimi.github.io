<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 섹션 -->
    <header class="header">
        <div class="container">
            <h1>Welcome to My Portfolio</h1>
            <p>웹 개발자를 희망하는 [당신의 이름]입니다. 현재 프로그래머스에서 웹 풀스택을 공부하고 있습니다.</p>
        </div>
    </header>

    <!-- 이미지 섹션 -->
    <section class="image-section">
        <div class="container">
            <img src="your-image1.jpg" alt="Sample Image 1" class="portfolio-image">
            <img src="your-image2.jpg" alt="Sample Image 2" class="portfolio-image">
        </div>
    </section>

    <!-- 프로젝트 섹션 -->
    <section class="projects-section">
        <div class="container">
            <h2>My Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>프로젝트 설명을 여기에 추가하세요.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>프로젝트 설명을 여기에 추가하세요.</p>
            </div>
            <div class="project">
                <h3>Project 3</h3>
                <p>프로젝트 설명을 여기에 추가하세요.</p>
            </div>
        </div>
    </section>

    <!-- 연락처 섹션 -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <p>이메일: your-email@example.com</p>
            <p>GitHub: <a href="https://github.com/yourusername">yourusername</a></p>
        </div>
    </section>

    <!-- 푸터 섹션 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Name. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
